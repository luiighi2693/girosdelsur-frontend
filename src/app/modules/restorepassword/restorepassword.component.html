<div class="app-content content" style="margin-left: 0 !important;">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <section id="account-login" class="flexbox-container">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <!-- image -->
          <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0 text-center d-none d-md-block">
            <div class="border-grey border-lighten-3 m-0 box-shadow-0 card-account-left">
              <img src="assets/images/pages/account-login.png" class="card-account-img width-200" alt="card-account-img">
            </div>
          </div>
          <!-- login form -->
          <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0">
            <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-400">
              <div class="card-content">
                <div class="card-body p-3">
                  <p class="text-center h5 text-capitalize">Restauracion de clave</p>
                  <p *ngIf="!validatePassword" class="mb-3 text-center">usuario: ejemplo@gmail.com</p>
                  <form ngForm="form" name="form" class="form-horizontal form-signin">
                    <fieldset *ngIf="!validatePassword" class="form-label-group">
                      <input [(ngModel)]="password" id="password" name="password" type="password" class="form-control"
                             placeholder="Ingrese su clave" value="" required autofocus="">
                      <label for="password">Clave</label>
                    </fieldset>
                    <fieldset *ngIf="!validatePassword" class="form-label-group">
                      <input [(ngModel)]="repeatPassword" id="newPassword" name="newPassword" type="password" class="form-control"
                             placeholder="Ingrese su nueva clave" value="" required autofocus="">
                      <label for="password">Repita su Clave</label>
                    </fieldset>
                    <button *ngIf="!validatePassword" type="submit" class="btn-gradient-primary btn-block my-1" (click)="login()">Enviar</button>
                    <div *ngIf="showValidFormMessage" style="color: red">{{errorMessage}}</div>

                    <p *ngIf="validatePassword" class="mb-3 text-center">Contrasena cambiada exitosamente</p>
                    <button *ngIf="validatePassword" class="btn-gradient-primary btn-block my-1" [routerLink]="['/login']">Regresar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
