<div class="app-content content" style="margin-left: 0 !important;">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <section id="account-login" class="flexbox-container">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <!-- image -->
          <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0 text-center d-none d-md-block">
            <div class="border-grey border-lighten-3 m-0 box-shadow-0 card-account-left">
              <img src="assets/images/pages/account-login.png" class="card-account-img width-200" alt="card-account-img">
            </div>
          </div>
          <!-- login form -->
          <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0">
            <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-400">
              <div class="card-content">
                <div class="card-body p-3">
                  <p class="text-center h5 text-capitalize">Olvido su clave</p>
                  <p *ngIf="!validateEmail" class="mb-3 text-center">Ingrese su correo</p>
                  <form ngForm="form" name="form" class="form-horizontal form-signin">
                    <fieldset *ngIf="!validateEmail" class="form-label-group">
                      <input [(ngModel)]="email" id="email" name="email" type="email" class="form-control"
                             placeholder="Tu correo" value="" required autofocus="">
                      <label for="email">Correo</label>
                    </fieldset>
                    <div *ngIf="!validateEmail" class="form-group row">
                      <div class="col-md-6 col-12 text-center text-sm-left"></div>
                      <div class="col-md-6 col-12 float-sm-left text-center text-sm-right"><a [routerLink]="['/login']" class="card-link">Regresar</a></div>
                    </div>
                    <button *ngIf="!validateEmail" type="submit" class="btn-gradient-primary btn-block my-1" (click)="login()">Enviar</button>
                    <div *ngIf="showValidFormMessage" style="color: red">{{errorMessage}}</div>

                    <p *ngIf="validateEmail" class="mb-3 text-center">Enviamos la solicitud de recuperacion de clave</p>
                    <div *ngIf="validateEmail" class="mb-3 text-center">Nos comunicaremos pronto con usted</div>
                    <button *ngIf="validateEmail" class="btn-gradient-primary btn-block my-1" [routerLink]="['/login']">Regresar</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
